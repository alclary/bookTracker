<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>bookTracker</title>
    </head>
    <body>
        <!-- Container for lists of all library objects (i.e. books)-->
        <div id="libraryContainer">
            <ul id="inProgress"></ul>
            <ul id="finished"></ul>
            <ul id="planned"></ul>
        </div>

        <!-- Container for input fields to add a new book to library-->
        <div id="newBookForm">
            State:
            <select id="bookState" autocomplete="off">
                <option value="inProgress">In Progress</option>
                <option value="finished">Finished</option>
                <option value="planned">Planned</option>
            </select><br />
            Title: <input type="text" id="bookTitle" /><br />
            Author: <input type="text" id="bookAuthor" /><br />
            Genre: <input type="text" id="bookGenre" /><br />

            <!-- IF started (i.e. finished OR inProgress) -->
            <div id="startedForm">
                Pages: <input type="number" id="bookPages" maxlength="5" /><br />
                Date Started: <input type="date" id="bookStarted" /><br />
            </div>

            <!-- IF finished -->
            <div id="finishedForm" style="display: none;">
                Date Finished: <input type="date" id="bookFinished" /><br />
            </div>

            <!-- IF inProgress -->
            <div id="progressForm">
                <hr />
                Read
                <input type="number" class="progressPages" maxlength="5" /> pages to
                date <input type="date" class="progressDate" /><br />
            </div>

            <!-- Submit Button -->
            <br /><input type="button" id="bookSubmit" value="Submit" />
        </div><!-- newBookForm -->
    </body>
    <script type="module" src="./js/app.js"></script>
</html>
